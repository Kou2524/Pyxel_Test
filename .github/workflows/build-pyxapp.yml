name: Build Pyxel App

on:
  push:
    branches: [ main ]
    paths:
      - "**.py"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ① リポジトリを取ってくる
      - name: Checkout
        uses: actions/checkout@v4

      # ② Pythonを用意
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ③ Pyxelが必要とするSDL2まわりを入れる
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev

      # ④ Pyxelを入れる
      - name: Install pyxel
        run: |
          pip install --upgrade pip
          pip install pyxel

      # ⑤ .pyxapp をつくる
      #    GitHub Actionsだと /home/runner/work/リポジトリ/リポジトリ みたいな2段フォルダになるので
      #    いったん1個上に出てからパッケージ化して、できたファイルを戻す
      - name: Package game
        run: |
          cd ..
          # 今ここは /home/runner/work/Pyxel_Test
          pyxel package Pyxel_Test Pyxel_Test/move4.py
          # 出来た move4.pyxapp をリポジトリの中に戻す
          mv move4.pyxapp Pyxel_Test/

      # ⑥ 出来た .pyxapp を成果物としてアップロード
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyxel-app
          path: ${{ github.workspace }}/move4.pyxapp
