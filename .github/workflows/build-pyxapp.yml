name: Build Pyxel App

on:
  push:
    branches: [ main ]
    paths:
      - "**.py"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pyxel
        run: |
          pip install pyxel

      - name: Package game
        run: |
          # ここで main.py を pyxapp にする。ファイル名に合わせて変えてね
          pyxel package . main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyxel-app
          path: main.pyxapp
