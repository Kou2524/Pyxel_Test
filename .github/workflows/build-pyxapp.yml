name: Build Pyxel App

on:
  push:
    branches: [ main ]
    paths:
      - "**.py"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev

      - name: Install pyxel
        run: |
          pip install --upgrade pip
          pip install pyxel

      # ここで一回上に出してから、リポジトリに戻す
      - name: Package game
        run: |
          cd ..
          # ↑ 1階層上がる（ここが /home/runner/work/Pyxel_Test になる）
          pyxel package Pyxel_Test move4.py
          # できた move4.pyxapp をリポジトリの中に戻す
          mv move4.pyxapp Pyxel_Test/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyxel-app
          path: ${{ github.workspace }}/move4.pyxapp
