name: Build Pyxel App

on:
  push:
    branches: [ main ]
    paths:
      - "**.py"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev

      - name: Install pyxel
        run: |
          pip install --upgrade pip
          pip install pyxel

      # ★ ここでパッケージを作る（いままでどおり）
      - name: Package game
        run: |
          # いったん親に出る: /home/runner/work/Pyxel_Test
          cd ..
          pyxel package Pyxel_Test Pyxel_Test/move4.py

          echo "== ls . =="
          ls -al .

          echo "== ls Pyxel_Test =="
          ls -al Pyxel_Test

          echo "== ls Pyxel_Test/dist (あれば) =="
          ls -al Pyxel_Test/dist || true

          # ここではまだmvしない。まず場所を確認する。

      # とりあえず失敗しないようにダミーを上げる
      - name: Upload artifact (placeholder)
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs
          path: .
          if-no-files-found: ignore
